<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:3000/api" method="post">
      <fieldset class="box">
        <legend>Personal information</legend>

        <div class="form-field">
          <label>Surname:
            <input type="text">
          </label>
        </div>

        <div class="form-field">
          <label>Name:
            <input type="text">
          </label>
        </div>

        <div class="form-field">
          <label>How old are You?
            <input
            type="number"
            min="1"
            max="100"
            value="12">
          </label>
        </div>

        <div class="form-field">
          <label>Full date of birth:
            <input
            type="date"
            placeholder="mm / dd / yyyy">
          </label>
        </div>

        <div class="form-field">
          <label>I accept the term of the agreement
            <input type="checkbox">
          </label>
        </div>
      </fieldset>
    </form>

    <form>
      <fieldset class="box">
        <legend>Registration</legend>
        <label>E-mail:
          <input
          type="email"
          placeholder="email@example.com">
        </label>
        <br>
        <label>Password:
          <input
          type="password"
          minlength="6"
          maxlength="30">
        </label>
      </fieldset>
    </form>

    <form>
      <fieldset class="box">
        <legend>An interesting fact about you!</legend>
        <label class="label">Do you love cats?
          <input
          type="radio"
          name="animal"
          value="Yes">
          <input
          type="radio"
          name="animal"
          value="No">
        </label>
        <label>What is your favorite color?
          <input
          type="color"
          value="black">
        </label>
        <br>
        <label>What time do you go to bed?
          <input
          type="time"
          min="9.00"
          max="18.00"
          required>
        </label>
        <br>
        <label class="label">What are your favorite brand of cars?
          <select class="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label">How do rate our work?
          <input
          type="range"
          name="volue"
          min="0"
          max="10">
        </label>
      </fieldset>
    </form>

    <form>
      <fieldset class="box">
        <legend>Additional info:</legend>
        <label class="label">Comments:
          <textarea name="Comment"></textarea>
        </label>
        <label class="label">
        Would you recommend us?
          <select class="answer">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
