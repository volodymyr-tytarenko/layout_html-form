<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    onsubmit="onSubmit()"
    >
      <fieldset class="form-fieldset">
        <legend>
          Personal information
        </legend>
        <label class="label-field" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </label>
        <label class="label-field" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>
        <label class="label-field" for="age">
          How old are You?
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="0"
            max="100"
          >
        </label>
        <label class="label-field" for="date">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
          >
        </label>
        <label class="label-field" for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>
          Registration
        </legend>
        <label class="label-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label
          class="label-field"
          for="password"
          minlength="3"
          maxlength="16"
        >
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <label class="label-field" for="loveCats">
          Do you love cats?
          <label for="loveCats">
            <input
              type="radio"
              name="loveCats"
              value="yes"
              id="loveCats"
            >
            Yes
          </label>
          <label for="loveCats2">
            <input
              type="radio"
              name="loveCats"
              value="no"
              id="loveCats2"
            >
            No
          </label>
        </label>
        <label class="label-field" for="color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            value="#000"
          >
        </label>
        <label class="label-field" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>
        <label class="label-field" for="branOfCar">
          What are your favorite brand of cars?
          <select
            name="branOfCar"
            id="branOfCar"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label-field" for="rate">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>
          Additional info:
        </legend>
        <label class="label-field" for="comment">
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label class="label-field" for="recommend">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
